<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Chiostro Della Pace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
      .container {
        width: 100%;
        max-width: 720px;
        height: 900px;
        border-radius: 1.5rem;
        background-color: white;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      /* Responsive adjustments */
      @media (max-width: 640px) {
        .container {
          width: 100vw;
          height: 100vh;
          border-radius: 0;
          box-shadow: none;
        }
        #image-container {
          height: 40%;
        }
      }
      #image-container {
        position: relative;
        flex-shrink: 0;
        height: 60%;
        border-radius: 1.5rem 1.5rem 0 0;
        overflow: hidden;
      }
      #image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .search-form {
        position: absolute;
        top: 1.5rem;
        left: 1.5rem;
        right: 1.5rem;
        background: white;
        border-radius: 1.5rem;
        padding: 0.75rem;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      }
      .search-form input {
        width: 100%;
        margin-left: 0.75rem;
        font-size: 1rem;
        color: #4B1F14;
        border: none;
        outline: none;
        background: transparent;
      }
      .bottom-nav {
        position: absolute;
        bottom: 1.5rem;
        left: 1.5rem;
        right: 1.5rem;
        display: flex;
        justify-content: space-between;
        padding: 0 1rem;
      }
      .bottom-nav a {
        background-color: white;
        width: 3.5rem;
        height: 3.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        font-size: 1.25rem;
        color: #4B1F14;
        box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
      }
    </style>
  </head>
  <body class="bg-white flex justify-center items-center min-h-screen p-4">
    <div class="container">
      <div id="image-container">
        <img src="https://storage.googleapis.com/a1aa/image/a7bee807-5304-40ef-af00-39811e43c024.jpg" alt="Modern building with blue roof" />
        <a href="index.html" id="back-button" aria-label="Back to index page" title="Back to index page">
          <i class="fas fa-chevron-left"></i>
        </a>
        <div id="top-right-circle">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <form class="search-form" role="search" aria-label="Search location">
        <i class="fas fa-search text-[#3B1F1F] text-xl"></i>
        <input placeholder="Search" type="search"/>
      </form>
      <div class="bottom-nav">
        <a href="Scopri.html" aria-label="Video">
          <i class="fas fa-video"></i>
        </a>
        <a href="Diario.html" aria-label="Library">
          <i class="fas fa-book-open"></i>
        </a>
        <a href="Notifiche.html" aria-label="Notifications">
          <i class="fas fa-bell"></i>
        </a>
        <a href="Profilo.html" aria-label="Profile">
          <i class="fas fa-user"></i>
        </a>
      </div>
    </div>
  </body>
</html>
