<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   University Info
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Montserrat", sans-serif;
    }
  </style>
 </head>
 <body class="bg-white text-[#3B1F15]">
  <div class="max-w-md mx-auto rounded-3xl overflow-hidden relative">
   <img alt="Night photo of a university building with a red illuminated sign reading 'dnis a.it' and a glowing red and white flower-like logo on the building facade" class="w-full rounded-t-3xl object-cover" height="800" src="https://storage.googleapis.com/a1aa/image/b71476d6-3f26-4dd7-c130-92e3d5eaf1ea.jpg" width="600"/>
   <!-- Left top back button -->
   <button aria-label="Back" class="absolute top-6 left-6 bg-white w-14 h-14 rounded-full flex items-center justify-center text-[#3B1F15] text-2xl shadow-md">
    <i class="fas fa-chevron-left">
    </i>
   </button>
   <!-- Right vertical buttons -->
   <div class="absolute top-1/3 right-6 flex flex-col space-y-6">
    <button aria-label="Like" class="bg-white w-14 h-14 rounded-full flex items-center justify-center text-[#3B1F15] text-xl shadow-md">
     <i class="far fa-heart">
     </i>
    </button>
    <button aria-label="Share" class="bg-white w-14 h-14 rounded-full flex items-center justify-center text-[#3B1F15] text-xl shadow-md">
     <i class="fas fa-share-alt">
     </i>
    </button>
    <button aria-label="Confirm" class="bg-white w-14 h-14 rounded-full flex items-center justify-center text-[#3B1F15] text-xl shadow-md">
     <i class="fas fa-check">
     </i>
    </button>
   </div>
   <!-- Speech bubble with avatar -->
   <div class="absolute bottom-36 left-6 flex items-center space-x-4 bg-[#F4C9C6] rounded-2xl px-6 py-4 max-w-[80%]">
    <div aria-label="User avatar placeholder" class="w-16 h-16 rounded-full bg-[#8FA6B7] flex-shrink-0">
    </div>
    <div class="text-[#3B1F15]">
     <p class="font-bold text-lg leading-tight">
      Dicono del luogo:
     </p>
     <p class="text-base leading-snug">
      Ottimo posto da visitare!
     </p>
    </div>
   </div>
   <!-- Bottom white info panel -->
   <div class="bg-white rounded-b-3xl px-8 py-8 max-w-md w-full text-[#3B1F15]">
    <h1 class="font-bold text-2xl leading-tight mb-3">
     Università Degli Studi Di Salerno
    </h1>
    <div class="flex items-center space-x-6 mb-4 text-lg font-semibold">
     <div class="flex items-center space-x-2">
      <i class="far fa-star text-[#3B1F15] text-xl">
      </i>
      <span>
       500pt.
      </span>
     </div>
     <div class="flex items-center space-x-2">
      <i class="far fa-clock text-[#3B1F15] text-xl">
      </i>
      <span>
       20 min
      </span>
     </div>
    </div>
    <p class="text-base leading-relaxed font-normal">
     L'Università degli Studi di Salerno è una università statale italiana
        fondata nel 1968 a Salerno e con attuale sede principale a Fisciano,
        in provincia di Salerno.
    </p>
   </div>
  </div>
 </body>
</html>
