<html lang="en">

  <title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
   body {
     font-family: 'Inter', sans-serif;
   }
   .marker {
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     width: 20px;
     height: 20px;
     background-color: red;
     border-radius: 50%;
   }

 </head>

     <input aria-label="Search input" class="ml-3 w-full text-[#3B1F1F] text-lg font-normal placeholder-[#3B1F1F] focus:outline-none bg-transparent" placeholder="Search" type="search"/>
    </form>
    <button aria-label="AI button" class="absolute top-28 right-6 bg-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg">

    <a aria-label="Library" class="text-[#3B1F1F] text-2xl flex flex-col items-center" href="Diario.html">
     <i class="fas fa-book-open"></i>
    </a>
    <a aria-label="Notifications" class="text-[#3B1F1F] text-2xl flex flex-col items-center" href="Notifiche.html">
